<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app1">
      <awesome-div></awesome-div>
      <awesome-div></awesome-div>
      <awesome-div></awesome-div>
    </div>

    <script>
      Vue.component('awesome-div', {
        template: `
          <div @click="incr" style="color: red"> I am a {{ x }}x awesome div!</div>
        `,
        data () {
          return { x: 10 }
        },
        methods: {
          incr() { this.x++ }
        }
      })

      const app1 = new Vue({
        el: '#app1'
      })



    </script>
  </body>
